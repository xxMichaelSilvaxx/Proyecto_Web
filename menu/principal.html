<!DOCTYPE html>
    <html lang='en' dir='ltr'>
      <head>
        <meta charset='utf-8'>
        <title></title>

        <script type="text/javascript" src="../script/ocultar.js"></script>
        <script type="text/javascript">
      		function ajax(url,parametro,mensaje)
      		{
      			var xmlhttp = new XMLHttpRequest();
      			xmlhttp.onreadystatechange = function()
      			{
      				if (xmlhttp.readyState ==4 && xmlhttp.status ==200)
      				{
      					var contenido = xmlhttp.responseText;
      					var datos = contenido.split(';');
      					if (datos[0]=='[OK]')
      					{
      						window.location.href=datos[2];
      					}
      					var omensaje = document.getElementById(mensaje);
      					omensaje.innerHTML = contenido;
      				}
      			}
      			xmlhttp.open("POST",url,true);
      			xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      			xmlhttp.send(parametro);
      		}
      	</script>
      </head>
